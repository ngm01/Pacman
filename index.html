<!DOCTYPE html>
<html>
<head>
	<title>Pac-Man!</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		
		body{
			background-color: black;
		}

		div.row div{
			width: 20px;
			height: 20px;
			display: inline-block;
			margin-bottom: -4px;
		}

		div.brick{
			background-color: blue;
		}

		div.coin{
			background-image: url('coin1.png');
			background-repeat: no-repeat;
			background-position: center;
		}

		div.cherries{
			background-image: url('cherries2.png');
			background-repeat: no-repeat;
			background-position: center;
		}

		div#pacman{
			background-image: url('pacman.gif');
			background-repeat: no-repeat;
			background-size: cover;
			width: 20px;
			height: 20px;
			position: absolute;
		}

		div.empty{

		}

		div#score{
			color: white;
			border: 1px solid white;
			width: 30px;
			height: 30px;
			margin-top: 20px;
			text-align: center;
			padding: 7px 7px 0px;
		}

	</style>
</head>
<body>
<div id='container'>
	<div id='world'></div>
	<div id='pacman'></div>
	<div id='score'></div>
</div>
</body>

<script>
	var pacman = {
		x: 1,
		y: 1
	};

	var score = 0;

	//TODO #3: add createWorld() function to randomly generate "world" arrays

	var world = [
		[2,2,2,2,2,2,2,2,2,2],
		[2,0,1,1,1,2,1,1,1,2],
		[2,1,1,1,2,2,1,1,1,2],
		[2,1,1,1,2,1,1,1,1,2],
		[2,1,1,1,1,1,1,1,1,2],
		[2,1,1,1,1,1,1,1,1,2],
		[2,1,1,1,1,1,1,2,1,2],
		[2,1,1,1,2,1,1,2,3,2],
		[2,2,2,2,2,2,2,2,2,2]
	];

	function displayWorld(){
		var output = '';

		for (var i=0; i<world.length; i++){
			output += "\n<div class='row'>\n";
			for (var j=0; j<world[i].length; j++){
				if (world[i][j] === 2){
					output += "<div class='brick'></div>";
				}
				else if(world[i][j] === 1){
					output += "<div class='coin'></div>";
				}
				else if(world[i][j] === 3){
					output += "<div class='cherries'></div>";
				}
				if (world[i][j] === 0){
					output += "<div class='empty'></div>";
				}
			}
			output += "\n</div>";
		}
	document.getElementById('world').innerHTML = output;
	}

	function displayPacman(){
		document.getElementById('pacman').style.top = pacman.y*20+'px';
		document.getElementById('pacman').style.left = pacman.x*20+'px';
	}

	displayWorld();
	displayPacman();

	console.log(document);
	document.onkeydown = function(e){
		if (e.keyCode === 37 && world[pacman.y][pacman.x-1] != 2){
			pacman.x--;
			document.getElementById('pacman').style.transform = "rotate(180deg)";
		}
		else if (e.keyCode === 38 && world[pacman.y-1][pacman.x] != 2){
			pacman.y--;
			document.getElementById('pacman').style.transform = "rotate(-90deg)";
		}
		else if (e.keyCode === 39 && world[pacman.y][pacman.x+1] != 2){
			pacman.x++;
			document.getElementById('pacman').style.transform = "rotate(0deg)";
		}
		else if (e.keyCode === 40 && world[pacman.y+1][pacman.x] != 2){
			pacman.y++;
			document.getElementById('pacman').style.transform = "rotate(90deg)";
		}
		if (world[pacman.y][pacman.x] === 1){
			world[pacman.y][pacman.x] = 0;
			score += 1;
			displayWorld();
			displayScore();
		}
		if (world[pacman.y][pacman.x] === 3){
			world[pacman.y][pacman.x] = 0;
			score += 50;
			displayWorld();
			displayScore();
		}
		displayPacman()
	}

	function displayScore(){
		document.getElementById('score').innerHTML = "<p>" + score + "</p>";
	}
		displayScore();
</script>
</html>
